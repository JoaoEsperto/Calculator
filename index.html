<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>My Calculator</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-center mb-3 mt-3">My Calculator!</h1>
      <input
        id="main-input"
        type="text"
        class="form-control text-end mb-3"
        placeholder="0"
        readonly
      />
      <div class="row mb-3">
        <div class="col gap-2">
          <button id="clr-button" type="button" class="btn btn-primary w-100">
            AC
          </button>
        </div>
        <div class="col gap-2">
          <button id="btn-signal" type="button" class="btn btn-primary w-100">
            (-)
          </button>
        </div>
        <div class="col gap-2">
          <button id="btn-perc" type="button" class="btn btn-primary w-100">
            %
          </button>
        </div>
        <div class="col gap-2">
          <button type="button" class="btn btn-primary w-100 btn-op">รท</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col gap-2">
          <button type="button" class="btn btn-primary w-100 btn-nr">7</button>
        </div>
        <div class="col gap-2">
          <button type="button" class="btn btn-primary w-100 btn-nr">8</button>
        </div>
        <div class="col gap-2">
          <button type="button" class="btn btn-primary w-100 btn-nr">9</button>
        </div>
        <div class="col gap-2">
          <button type="button" class="btn btn-primary w-100 btn-op">x</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col gap-2">
          <button type="button" class="btn btn-primary w-100 btn-nr">4</button>
        </div>
        <div class="col gap-2">
          <button type="button" class="btn btn-primary w-100 btn-nr">5</button>
        </div>
        <div class="col gap-2">
          <button type="button" class="btn btn-primary w-100 btn-nr">6</button>
        </div>
        <div class="col gap-2">
          <button type="button" class="btn btn-primary w-100 btn-op">-</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col gap-2">
          <button type="button" class="btn btn-primary w-100 btn-nr">1</button>
        </div>
        <div class="col gap-2">
          <button type="button" class="btn btn-primary w-100 btn-nr">2</button>
        </div>
        <div class="col gap-2">
          <button type="button" class="btn btn-primary w-100 btn-nr">3</button>
        </div>
        <div class="col gap-2">
          <button type="button" class="btn btn-primary w-100 btn-op">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col gap-2">
          <button type="button" class="btn btn-primary w-100 btn-nr">0</button>
        </div>
        <div class="col gap-2">
          <button id="btn-float" type="button" class="btn btn-primary w-100">
            .
          </button>
        </div>
        <div class="col gap-2">
          <button id="btn-equal" type="button" class="btn btn-primary w-100">
            =
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
